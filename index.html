<!DOCTYPE html>
 <html lang="en" dir="1tr">
 <head>
 <meta charset="utf-8">
 <title>ストップウォッチ</title>
 <link rel="stylesheet" href="main.css">
</head>
   <div class="wrapper">
      <div class="time">
         <span class="hour">0</span>
         <span class="colon">:</span>
         <span class="minute">0</span>
         <span class="colon">:</span>
         <span class="second">0</span>
         <span class="colon ms-colon">:</span>
         <span class="millisecond">0</span>

      </div>
      <div class="buttons">
         <button class="start">スタート</button>
         <button class="stop">ストップ</button>
         <button class="reset">リセット</button>
      </div>
   </div>

 <script src="main.js"></script>

 </body>
 </html>
